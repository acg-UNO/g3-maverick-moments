{% extends "EventManager/base.html" %}

{% block title %} Upcoming Events {% endblock %}

{% block css %}
<!-- link css files here -->
{% endblock %}

<!-- iterate over the venues passed from the view.py -->
{% block content %}

<h1>Upcoming Events</h1>
<ul>
    {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong> - {{ event.start_date}}, {{ venue.state }}<br>

        </li>
    {% endfor %}
</ul>

{% endblock %}
