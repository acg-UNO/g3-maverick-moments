{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Maverick Moments{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="topnav">
        <div style="width: 30%; float: left;">
            <div class="topnav-events bubble">
                <h2><a href="{% url 'events' %}">Events</a></h2>
            </div>
        </div>
        <div style="width: 40%; float: left;">
            <div class="topnav-mavmoment">
                <h1>MAVERICK MOMENTS</h1>
            </div>
        </div>
        <div style="width: 15%; float: left;">
            <div class="topnav-venues bubble">
                <h2><a href="{% url 'venues' %}">Venues</a></h2>
            </div>
        </div>
        <div style="width: 15%; float: left;">
            <div class="topnav-log_in_register bubble">
                <h2><a href="{% url 'log_in_register' %}">Log In / Register</a></h2>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
