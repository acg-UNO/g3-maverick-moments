{% extends "EventManager/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
{% block content %}
<h1>Add Event</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Event</button>
</form>
<a href="{% url 'events' %}">Back to Event List</a>
{% endblock %}
